<section>
    <h2>Edit Today's Closings</h2>
    <a href="#/home" title="Back">Back</a>
    <!-- Remove current closings -->
    <table>
        <thead>
            <tr>
                <td>Closing</td>
                <td>Opening</td>
                <td>Reasoning</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key,item) in displayToday">
                <td>{{item.close}}</td>
                <td>{{item.open}}</td>
                <td>{{item.reason}}</td>
                <td><span ng-click="removeItem(key)" class="button-red">remove</span></td>
            </tr>
        </tbody>
    </table>
    <!-- End Remove Current closings table -->
    <!-- Form to add new closing start -->
    <form id="editForm" class="half-width" ng-model="editForm" name="editFormH" ng-submit="checkClosedHours()" novalidate="">
        <h5>Add A New Closing</h5>
        <label for="closeSpecial">Closing Time</label>
        <select id="closeSpecial" name="closeSpecial" required="">
            <option value="0">12 AM</option>
            <option value="1">1 AM</option>
            <option value="2">2 AM</option>
            <option value="3">3 AM</option>
            <option value="4">4 AM</option>
            <option value="5">5 AM</option>
            <option value="6">6 AM</option>
            <option value="7">7 AM</option>
            <option value="8">8 AM</option>
            <option value="9">9 AM</option>
            <option value="10">10 AM</option>
            <option value="11">11 AM</option>
            <option value="12">12 PM</option>
            <option value="13">1 PM</option>
            <option value="14">2 PM</option>
            <option value="15">3 PM</option>
            <option value="16">4 PM</option>
            <option value="17">5 PM</option>
            <option value="18">6 PM</option>
            <option value="19">7 PM</option>
            <option value="20">8 PM</option>
            <option value="21">9 PM</option>
            <option value="22">10 PM</option>
            <option value="23">11 PM</option>
            <option value="Closed">Closed</option>
        </select>
        <label for="openSpecial">Reopen At</label>
        <select id="openSpecial" name="openSpecial" required="">
            <option value="0">12 AM</option>
            <option value="1">1 AM</option>
            <option value="2">2 AM</option>
            <option value="3">3 AM</option>
            <option value="4">4 AM</option>
            <option value="5">5 AM</option>
            <option value="6">6 AM</option>
            <option value="7">7 AM</option>
            <option value="8">8 AM</option>
            <option value="9">9 AM</option>
            <option value="10">10 AM</option>
            <option value="11">11 AM</option>
            <option value="12">12 PM</option>
            <option value="13">1 PM</option>
            <option value="14">2 PM</option>
            <option value="15">3 PM</option>
            <option value="16">4 PM</option>
            <option value="17">5 PM</option>
            <option value="18">6 PM</option>
            <option value="19">7 PM</option>
            <option value="20">8 PM</option>
            <option value="21">9 PM</option>
            <option value="22">10 PM</option>
            <option value="23">11 PM</option>
            <option value="Closed">Closed</option>
        </select>
        <input type="text" id="closeReason" ng-model="closeReason" name="closeReason" placeholder="Reason for closing" required/>
        <input type="submit" class="button" ng-disabled="editFormH.$invalid"/>
    </form>
    <!-- End form for new closings -->
</section>
